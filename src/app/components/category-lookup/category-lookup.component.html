<form [formGroup]="categoryFilter">
  <mat-form-field>
    <input type="text" [placeholder]="placeholder" [formControlName]="'filterBy'" [matAutocomplete]="categoryLookup" matInput>
    <mat-autocomplete autoActiveFirstOption #categoryLookup="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let category of list$ | async" [value]="category">
        {{category.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
