<div>
  <!-- category lookup filter. -->
  <dvt-mu-category-lookup [placeholder]="'Add Category'" (selectedCategory)="addFilter($event)"></dvt-mu-category-lookup>

  <!-- Show current filters applied -->
  <ng-container *ngFor="let filter of selectedFilters">
    <div class="dvtmu-chip">{{filter.name}}</div>
  </ng-container>
</div>

<div>
  <!-- Add group cards -->
  <ng-container *ngFor="let group of groups$ | async">
    <div class="dvtmu-card-container__groups">
      <dvt-mu-group-card [cardItem]="group">
        <mat-card-header>
            <img  mat-card-avatar  src="{{group?.group_photo?.thumb_link || placeholderImg}}">
          <mat-card-title>{{group?.name}}</mat-card-title>
          <mat-card-subtitle>{{group?.category?.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div [innerHTML]="truncate(group?.description) | htmlSanitizer" class="no-overflow">
          </div>
        </mat-card-content>
        <!-- TODO: add detailed Group -->
        <!-- <mat-card-actions>
          <button mat-button>View Group</button>
        </mat-card-actions> -->
      </dvt-mu-group-card>
    </div>
  </ng-container>
</div>
